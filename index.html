<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Projekte</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #00d2ff;
            --text-color: #ffffff;
            --blur-val: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1a1a2e, #0a0a0c);
        }

        header {
            margin-top: 80px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-val));
            -webkit-backdrop-filter: blur(var(--blur-val));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .card p {
            opacity: 0.7;
            line-height: 1.6;
        }

        .tag {
            font-size: 0.8rem;
            background: rgba(0, 210, 255, 0.1);
            color: var(--accent-color);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>NEXUS PROJECTS</h1>
        <p style="opacity: 0.5;">Innovation & Design</p>
    </header>

    <div class="container">
        <a href="https://softsorf.github.io/Startseite-/" class="card">
            <span class="tag">Webtool</span>
            <h2>Browser-Startseite</h2>
            <p>Ein personalisiertes Dashboard für deinen Browser – minimalistisch und effizient.</p>
        </a>

        <a href="https://softsorf.github.io/Ki-assistent/" class="card">
            <span class="tag">AI</span>
            <h2>Nexus AI</h2>
            <p>Intelligenter Assistent für komplexe Aufgaben und direkte Interaktion.</p>
        </a>
    </div>

</body>
</html>
