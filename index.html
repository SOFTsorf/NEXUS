<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS</title>
    <style>
        :root {
            --bg-dark: #000000;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #007AFF;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Verhindert Scrollen der Hintergrund-Blobs */
        }

        /* Dynamische Hintergrund-Animation (Liquid Glass) */
        .background-visuals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a15 0%, #000 100%);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #0047ff, #00d2ff);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.2;
            animation: liquidMove 20s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* Ändert alle 5 Sekunden subtil den Look über Keyframes */
        @keyframes liquidMove {
            0% { transform: translate(-10%, -10%) scale(1); background: #0047ff; }
            25% { transform: translate(30%, 15%) scale(1.1); background: #007AFF; }
            50% { transform: translate(-15%, 40%) scale(0.9); background: #002288; }
            75% { transform: translate(10%, -20%) scale(1.05); background: #00d2ff; }
            100% { transform: translate(-10%, -10%) scale(1); background: #0047ff; }
        }

        header {
            margin-top: 15vh;
            margin-bottom: 60px;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 20px; /* Extremer Apple-Stil */
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 480px;
            z-index: 10;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.2), 0 25px 50px rgba(0,0,0,0.5);
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-blue);
            font-weight: 800;
            margin-bottom: 10px;
            display: block;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .card p {
            margin: 0;
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="background-visuals">
        <div class="blob"></div>
    </div>

    <header>
        <h1>NEXUS</h1>
    </header>

    <div class="container">
        <a href="https://softsorf.github.io/Startseite-/" class="card">
            <span class="tag">System</span>
            <h2>Browser-Startseite</h2>
            <p>Ein flüssiges, minimalistisches Dashboard für maximale Effizienz.</p>
        </a>

        <a href="https://softsorf.github.io/Ki-assistent/" class="card">
            <span class="tag">Intelligence</span>
            <h2>Nexus AI</h2>
            <p>Fortschrittliche KI-Integration direkt in deinem Workflow.</p>
        </a>
    </div>

</body>
</html>
