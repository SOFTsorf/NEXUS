<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS</title>
    <style>
        :root {
            --bg-dark: #020205;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #007AFF;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Liquid Background Animation --- */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #08081a 0%, #020205 100%);
        }

        .liquid-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, #0047ff, #00d2ff);
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.2;
            animation: moveLiquid 20s infinite alternate ease-in-out;
        }

        /* Alle 5 Sekunden ändert sich die Position/Farbe subtil über die Phasen */
        @keyframes moveLiquid {
            0%   { transform: translate(-10%, -10%) scale(1); background: #0047ff; }
            25%  { transform: translate(40%, 10%) scale(1.2); background: #007AFF; }
            50%  { transform: translate(-20%, 50%) scale(0.8); background: #002288; }
            75%  { transform: translate(20%, -30%) scale(1.1); background: #00d2ff; }
            100% { transform: translate(-10%, -10%) scale(1); background: #0047ff; }
        }

        /* --- Content --- */
        header {
            margin-top: 100px;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 20px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 480px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.5s cubic-bezier(0.15, 0.83, 0.66, 1);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.2), 0 20px 40px rgba(0,0,0,0.4);
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-blue);
            font-weight: 700;
            margin-bottom: 12px;
            display: block;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card p {
            margin: 0;
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="liquid-blob"></div>
    </div>

    <header>
        <h1>NEXUS</h1>
    </header>

    <div class="container">
        <a href="https://softsorf.github.io/Startseite-/" class="card">
            <span class="tag">System</span>
            <h2>Browser-Startseite</h2>
            <p>Minimalistisches Dashboard für dein tägliches Web-Erlebnis.</p>
        </a>

        <a href="https://softsorf.github.io/Ki-assistent/" class="card">
            <span class="tag">Intelligence</span>
            <h2>Nexus AI</h2>
            <p>Dein intelligenter Begleiter für komplexe Workflows.</p>
        </a>
    </div>

</body>
</html>
