<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS</title>
    <style>
        :root {
            --bg-color: #0d0d12;
            --accent-blue: #00d2ff;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #161625 0%, #0d0d12 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            margin-top: 100px;
            margin-bottom: 60px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            width: 90%;
            max-width: 500px;
            padding-bottom: 50px;
        }

        .card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-blue);
            background: rgba(0, 210, 255, 0.1);
            padding: 6px 14px;
            border-radius: 100px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 0 0 12px 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .card p {
            margin: 0;
            font-size: 1rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        /* Entfernt blaue Streifen oder Glitches durch weiche Übergänge */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>NEXUS</h1>
    </header>

    <div class="container">
        <a href="https://softsorf.github.io/Startseite-/" class="card">
            <div class="tag">Webtool</div>
            <h2>Browser-Startseite</h2>
            <p>Ein minimalistisches Dashboard für maximale Fokusierung im Web.</p>
        </a>

        <a href="https://softsorf.github.io/Ki-assistent/" class="card">
            <div class="tag">AI System</div>
            <h2>Nexus AI</h2>
            <p>Intelligenter Assistent für automatisierte Workflows und Interaktion.</p>
        </a>
    </div>

</body>
</html>
